name: "Setup jq Example - MacOS"

# you may need to change this block for your purposes.
permissions:
  actions: none
  attestations: none
  checks: none
  contents: none
  deployments: none
  id-token: none
  issues: none
  models: none
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  security-events: none
  statuses: none

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: false
        description: 'Version of jq to install'
        default: '1.7.1'
      force:
        type: boolean
        required: false
        description: 'Do not check for existing jq installation before continuing.'
        default: false

jobs:
  example:
    runs-on: macos-latest
    steps:
      - name: 'Setup jq'
        uses: dcarbone/install-jq-action@v3
        with:
          version: '${{ inputs.version }}'
          force: '${{ inputs.force }}'

      - name: 'Check jq'
        # language=sh
        run: |
          which jq
          jq --version
