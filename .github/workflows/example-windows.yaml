name: "Setup jq Example - Linux"

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: false
        description: 'Version of jq to install'
        default: '1.7'
      force:
        type: boolean
        required: false
        description: 'Do not check for existing jq installation before continuing.'
        default: false

jobs:
  example:
    runs-on: windows-latest
    steps:
      - name: 'Setup jq'
        uses: dcarbone/install-jq-action@v2.0.0
        with:
          version: '${{ inputs.version }}'
          force: '${{ inputs.force }}'

      - name: 'Check jq'
        # language=powershell
        run: |
          Get-Command "jq.exe"
          jq.exe --version
